<div layout-fill class="content-backdrop" ng-controller="AppGroupController" ng-cloak>
    <div cg-busy="{promise:loadingLayer,minDuration:500}" layout="column" layout-fill>
        <md-toolbar class="content-toolbar">
            <div class="md-toolbar-tools">
                <div>应用组管理</div>
                <md-button class="md-primary" ng-click="create()" has-permission="APP_GROUP:READ+CREATE">
                    <md-icon>add_circle_outline</md-icon>
                    添加
                </md-button>
                <md-button class="md-primary" ng-click="sync()"
                           has-permissions="APP_GROUP:READ+SYNC">
                    <md-icon>sync</md-icon>
                    同步
                </md-button>
            </div>
        </md-toolbar>
        <div layout="row" flex>
            <div class="md-padding" layout-fill layout="column" flex="100">
                <filter-tools conditions="conditions" results="filters" search="'true'" execute="list()">
                    <select-columns columns="columns"></select-columns>
                    <div class="filter-item">
                        <md-button class="md-icon-button md-whiteframe-1dp" ng-click="list()">
                            <md-tooltip md-delay="300">刷新</md-tooltip>
                            <md-icon>refresh</md-icon>
                        </md-button>
                    </div>
                </filter-tools>

                <table dynamic-table columns="columns" execute="list({sql: sql})">
                    <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{item.realmName}}</td>
                        <td>{{item.enabled | enabled}}</td>
                        <td>
                            <span ng-repeat="organization in item.organizations"  style="display:block;width: 100%">{{organization.name}}</span>
                        </td>
                        <td>
                            <span ng-repeat="ssoLdapGroup in item.ssoLdapGroupList"  style="display:block;width: 100%">{{ssoLdapGroup.description}}</span>
                        </td>
                        <td style="text-decoration:underline;cursor:pointer;color: green" ng-click="showApps(item)">{{item.ssoKeycloakClientDTOList.length}}</td>
                        <td>{{item.sslRequired | sslRequired}}</td>
                        <td has-permissions="APP_GROUP:READ+EDIT,APP_GROUP:READ+DELETE,APP_GROUP:READ+MFA">
                            <!--设置名成加op="'其他名称'"，默认的名称为"操作"；设置宽度加width="4 或其他整数"-->
                            <table-menus>
                                <md-menu-item has-permission="APP_GROUP:READ+EDIT" ng-if="!isOrgAdmin ||
                                    isOrgAdmin && item.organizations && item.organizations.length==1 && item.organizations[0].id!='0'">
                                    <md-button ng-click="edit(item)" >
                                        <md-icon class="md-18">edit</md-icon>
                                        编辑
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item has-permission="APP_GROUP:READ+MFA">
                                    <md-button ng-click="showUsers(item)">
                                        <md-icon>edit</md-icon>
                                        MFA设置
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item has-permission="APP_GROUP:READ+DELETE" ng-if="!isOrgAdmin ||
                                    isOrgAdmin && item.organizations && item.organizations.length==1 && item.organizations[0].id!='0'" >
                                    <md-button ng-click="delete(item)">
                                        <md-icon>delete</md-icon>
                                        删除
                                    </md-button>
                                </md-menu-item>

                            </table-menus>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <table-pagination pagination="pagination"></table-pagination>
                <info-form></info-form>
            </div>
        </div>
        <side-form></side-form>
    </div>
</div>
