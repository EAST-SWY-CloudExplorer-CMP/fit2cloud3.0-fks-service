<div layout-fill class="content-backdrop" ng-controller="AppAppController" ng-cloak>
    <div cg-busy="{promise:loadingLayer,minDuration:500}" layout="column" layout-fill>
        <md-toolbar class="content-toolbar">
            <div class="md-toolbar-tools">
                <div>应用管理</div>
                <md-button class="md-primary" ng-click="create()" has-permission="APP_APP:READ+CREATE">
                    <md-icon>add_circle_outline</md-icon>
                    添加
                </md-button>
                <md-button class="md-primary" ng-click="sync()"
                           has-permissions="APP_APP:READ+SYNC">
                    <md-icon>sync</md-icon>
                    同步
                </md-button>
            </div>
        </md-toolbar>
        <div layout="row" flex>
            <div class="md-padding" layout-fill layout="column" flex="100">
                <filter-tools conditions="conditions" results="filters" search="'true'" execute="list()">
                    <select-columns columns="columns"></select-columns>
                    <div class="filter-item">
                        <md-button class="md-icon-button md-whiteframe-1dp" ng-click="list()">
                            <md-tooltip md-delay="300">刷新</md-tooltip>
                            <md-icon>refresh</md-icon>
                        </md-button>
                    </div>
                </filter-tools>

                <table dynamic-table columns="columns" execute="list({sql: sql})">
                    <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{item.clientId}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.enabled | enabled}}</td>
                        <td>{{item.baseUrl}}</td>
                        <td>{{item.realmName}}</td>
                        <td has-permissions="APP_APP:READ+EDIT,APP_APP:DELETE+EDIT">
                            <!--设置名成加op="'其他名称'"，默认的名称为"操作"；设置宽度加width="4 或其他整数"-->
                            <table-menus>
                                <md-menu-item has-permission="APP_APP:READ+EDIT">
                                    <md-button ng-click="update(item)">
                                        <md-icon class="md-18">edit</md-icon>
                                        编辑
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item has-permission="APP_APP:DELETE+EDIT">
                                    <md-button ng-click="delete(item)">
                                        <md-icon>delete</md-icon>
                                        删除
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item has-permission="APP_APP:GENERATE_CREDENTIALS" ng-if="item.accessType==='confiential'">
                                    <md-button ng-click="setCredentials(item)">
                                        <md-icon>settings</md-icon>
                                        设置认证信息
                                    </md-button>
                                </md-menu-item>
                            </table-menus>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <table-pagination pagination="pagination"></table-pagination>
                <info-form></info-form>
            </div>
        </div>
        <side-form></side-form>
    </div>
</div>
