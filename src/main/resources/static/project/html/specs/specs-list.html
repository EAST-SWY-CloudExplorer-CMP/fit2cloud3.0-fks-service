<div layout-fill class="content-backdrop" ng-controller="SpecsController" ng-cloak>
    <div cg-busy="{promise:loadingLayer,minDuration:500}" layout="column" layout-fill>
        <md-toolbar class="content-toolbar">
            <div class="md-toolbar-tools">
                <div>规格设置</div>
                <md-button class="md-primary" ng-click="createSpecs()"> <!--has-permission="CLOUD_SERVER:READ+GRANT"-->
                    <md-icon>how_to_reg</md-icon>
                    添加
                </md-button>
                <md-button class="md-primary" ng-click="deleteSpecs()"> <!--has-permission="CLOUD_ACCOUNT:READ+BATCH_SYNC"-->
                    <md-icon>sync</md-icon>
                    删除
                </md-button>
            </div>
        </md-toolbar>
        <div layout="row" flex>
            <div class="md-padding" layout="column" flex="100">
                <div flex layout="column" layout-fill>
                    <table dynamic-table columns="columns" execute="getSpecsList()">
                        <tbody>
                        <tr ng-repeat="specsItem in specsItems">
                            <td><!--has-permissions="CLOUD_ACCOUNT:READ+BATCH_SYNC,CLOUD_ACCOUNT:READ+BATCH_DELETE"-->
                                <md-checkbox md-no-ink aria-label="是否启用" ng-model="specsItem.enable"
                                             class="md-primary"></md-checkbox>
                            </td>
                            <td>{{specsItem.specsName}}</td>
                            <td>{{specsItem.nodeNum}}</td>
                            <td>
                                {{specsItem.zone}}
                            </td>
                            <td>{{specsItem.deployType == "1" ? "一主多节点" : "多主多节点"}}</td>
                            <td>{{specsItem.createTime | date:'yyyy-MM-dd HH:mm'}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <table-pagination pagination="pagination"></table-pagination>
            </div>
        </div>
