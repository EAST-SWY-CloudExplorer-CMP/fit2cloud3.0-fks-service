<div layout-fill class="content-backdrop" ng-controller="HostGridController" ng-cloak>
    <div cg-busy="{promise:loadingLayer,minDuration:500}" layout="column" layout-fill>
        <md-toolbar class="content-toolbar">
            <div class="md-toolbar-tools">
                <div>主机-主机</div>
            </div>
        </md-toolbar>

        <div layout="row" flex>
            <div class="md-padding" layout="column" flex="100">
                <table dynamic-table columns="columnsHostGrid" execute="listHostGrid()">
                <tbody>
                <tr ng-repeat="item in items">
                    <td>{{item.name}}</td>
                    <td>{{item.status}}</td>
                    <td>{{item.type}}</td>
                    <td>{{item.portCount}}</td>
                    <td>{{item.isMapped}}</td>
                </tr>
                </tbody>
                </table>
                <table-pagination pagination="pagination"></table-pagination>
            </div>
        </div>
        <side-form></side-form>
        <info-form></info-form>
    </div>
</div>
